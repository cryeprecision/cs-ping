[package]
name = "cs-ping"
version = "0.1.0"
edition = "2021"

[dependencies]
surge-ping = { version = "0" }
reqwest = { version = "0" }
tokio = { version = "1", features = ["macros"] }
trust-dns-resolver = { version = "0", features = ["dns-over-rustls"] }
futures = { version = "0" }
rand = { version = "0" }
indicatif = { version = "0" }
lazy-regex = { version = "2" }
anyhow = { version = "1" }
log = { version = "0" }
simplelog = { version = "0" }

[profile.release]
strip = true
panic = "abort"
